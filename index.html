<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xúc xắc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .dice {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            border: 2px solid #333;
            border-radius: 10px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Xúc xắc</h1>
    <div class="balance">Số dư: <span id="balance">100</span> token</div>
    <div>
        <label for="betAmount">Số tiền cược:</label>
        <input type="number" id="betAmount" min="1" step="1">
        <select id="selectedNumber">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
    </div>
    <br>
    <button onclick="placeBet()">Đặt cược</button>
    <button onclick="depositTokens()">Nạp token</button>
    <button onclick="withdrawTokens()">Rút token</button>
    <div id="diceContainer">
        <div class="dice" id="dice1"></div>
        <div class="dice" id="dice2"></div>
        <div class="dice" id="dice3"></div>
    </div>

    <script>
        var balance = 100; // Initial balance
        var diceValues = []; // Store dice values globally

        function updateBalance() {
            document.getElementById("balance").innerText = balance;
        }

        function rollDice() {
            diceValues = [];
            for (var i = 0; i < 3; i++) {
                var value = Math.floor(Math.random() * 6) + 1; // Random from 1 to 6
                diceValues.push(value);
                document.getElementById("dice" + (i + 1)).innerText = value; // Update dice values
            }
        }

        function placeBet() {
            var betAmount = parseInt(document.getElementById("betAmount").value);
            var selectedNumber = parseInt(document.getElementById("selectedNumber").value);

            if (isNaN(betAmount) || betAmount <= 0) {
                alert("Vui lòng nhập số tiền cược hợp lệ!");
                return;
            }

            if (betAmount > balance) {
                alert("Số tiền cược vượt quá số dư hiện có!");
                return;
            }

            // Reduce balance after placing the bet
            balance -= betAmount;
            updateBalance();

            // Roll the dice
            rollDice();

            // Check the result
            var winAmount = 0;
            if (diceValues.includes(selectedNumber)) {
                winAmount = betAmount * 5; // If the selected number appears on any dice, the player wins 5 times the bet amount
            }

            balance += winAmount;
            updateBalance();

            // Display the result
            if (winAmount > 0) {
                alert("Bạn đã thắng " + winAmount + " token!");
            } else {
                alert("Chúc bạn may mắn lần sau!");
            }
        }

        function depositTokens() {
            var amount = parseInt(prompt("Nhập số token bạn muốn nạp:"));
            if (!isNaN(amount) && amount > 0) {
                balance += amount;
                updateBalance();
                alert("Bạn đã nạp " + amount + " token vào tài khoản!");
            } else {
                alert("Vui lòng nhập số token hợp lệ!");
            }
        }

        function withdrawTokens() {
            var amount = parseInt(prompt("Nhập số token bạn muốn rút:"));
            if (!isNaN(amount) && amount > 0 && amount <= balance) {
                balance -= amount;
                updateBalance();
                alert("Bạn đã rút " + amount + " token từ tài khoản!");
            } else {
                alert("Vui lòng nhập số token hợp lệ!");
            }
        }

        // Update initial balance
        updateBalance();
    </script>
</body>
</html>
