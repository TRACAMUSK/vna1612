<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .dice {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            border: 2px solid #333;
            border-radius: 10px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            margin: 20px;
            transition: transform 3s ease-out;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Dice Game</h1>
    <div class="balance">Balance: <span id="balance">100</span> $TLD</div>
    <div>
        <label for="betAmount">Bet Amount:</label>
        <input type="number" id="betAmount" min="1" step="1" placeholder="Enter the number of tokens you want to bet">
        <select id="selectedNumber">
            <option value="0" selected disabled>Please select a lucky number</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
    </div>
    <br>
    <button onclick="placeBet()">Place Bet</button>
    <button onclick="depositTokens()">Deposit</button>
    <button onclick="withdrawTokens()">Withdraw</button>
    <div id="diceContainer">
        <div class="dice" id="dice1"></div>
        <div class="dice" id="dice2"></div>
        <div class="dice" id="dice3"></div>
    </div>
    <br>
    <button onclick="showHowToPlay()">How to Play</button>
    <button onclick="showRoadmap()">Roadmap</button>
    <button onclick="buyTLD()">Buy $TLD</button>

    <script>
        var balance = 100; // Initial balance
        var diceValues = []; // Store dice values globally

        function updateBalance() {
            document.getElementById("balance").innerText = balance;
        }

        function rollDiceAnimation() {
            for (var i = 0; i < 3; i++) {
                var value = Math.floor(Math.random() * 6) + 1; // Random from 1 to 6
                document.getElementById("dice" + (i + 1)).innerText = value; // Update dice values
                document.getElementById("dice" + (i + 1)).style.transform = "rotateX(360deg)";
            }
            setTimeout(displayResult, 3000);
        }

        function placeBet() {
            var betAmount = parseInt(document.getElementById("betAmount").value);
            var selectedNumber = parseInt(document.getElementById("selectedNumber").value);

            if (isNaN(betAmount) || betAmount <= 0) {
                alert("Please enter a valid bet amount!");
                return;
            }

            if (betAmount > balance) {
                alert("Bet amount exceeds current balance!");
                return;
            }

            // Roll the dice with animation
            rollDiceAnimation();

            // Reduce balance after placing the bet
            balance -= betAmount;
            updateBalance();
        }

        function displayResult() {
            var selectedNumber = parseInt(document.getElementById("selectedNumber").value);
            var countSelectedNumber = 0;
            for (var i = 0; i < diceValues.length; i++) {
                if (diceValues[i] === selectedNumber) {
                    countSelectedNumber++;
                }
            }

            // Calculate the win amount based on the count of selected number
            var winAmount = 0;
            if (countSelectedNumber === 1) {
                winAmount = betAmount * 2;
            } else if (countSelectedNumber === 2) {
                winAmount = betAmount * 5;
            } else if (countSelectedNumber === 3) {
                winAmount = betAmount * 10;
            }

            // Display the result
            if (winAmount > 0) {
                alert("You won " + winAmount + " tokens!");
            } else {
                alert("Better luck next time!");
            }

            // Update balance after calculating the result
            balance += winAmount;
            updateBalance();

            // Reset dice values
            for (var i = 0; i < 3; i++) {
                document.getElementById("dice" + (i + 1)).innerText = '';
            }
        }

        function depositTokens() {
            var amount = parseInt(prompt("Enter the number of tokens you want to deposit:"));
            if (!isNaN(amount) && amount > 0) {
                balance += amount;
                updateBalance();
                alert("You have deposited " + amount + " tokens into your account!");
            } else {
                alert("Please enter a valid number of tokens!");
            }
        }

        function withdrawTokens() {
            var amount = parseInt(prompt("Enter the number of tokens you want to withdraw:"));
            if (!isNaN(amount) && amount > 0 && amount <= balance) {
                balance -= amount;
                updateBalance();
                alert("You have withdrawn " + amount + " tokens from your account!");
            } else {
                alert("Please enter a valid number of tokens!");
            }
        }

        function showHowToPlay() {
            alert("How to Play:\n1. Enter the amount you want to bet.\n2. Select a lucky number from 1 to 6.\n3. Click on 'Place Bet' to roll the dice and see if you win!");
        }

        function showRoadmap() {
            alert("Roadmap:\n- Add more features to enhance user experience.\n- Improve UI/UX design.\n- Implement multiplayer mode.\n- Add sound effects and animations.");
        }

        // Update initial balance
        updateBalance();
    </script>
</body>
</html>
