<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xúc xắc</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #dice {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            margin: 20px auto;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Xúc xắc</h1>
    <div id="dice">?</div>
    <button onclick="rollDice()">Xúc xắc</button>

    <script>
        function rollDice() {
            var diceValue = Math.floor(Math.random() * 6) + 1; // Random từ 1 đến 6
            document.getElementById("dice").innerText = diceValue;
        }
    </script>
</body>
</html>
