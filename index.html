<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .dice {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            border: 2px solid #333;
            border-radius: 10px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            margin: 20px;
            transition: transform 3s ease-out;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Dice Game</h1>
    <div class="balance">Balance: <span id="balance">100</span> token</div>
    <div>
        <label for="betAmount">Bet Amount:</label>
        <input type="number" id="betAmount" min="1" step="1" placeholder="Enter the number of tokens you want to bet">
        <select id="selectedNumber">
            <option value="0" selected disabled>Please select a lucky number</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
    </div>
    <br>
    <button onclick="placeBet()">Place Bet</button>
    <button onclick="depositTokens()">Deposit Tokens</button>
    <button onclick="withdrawTokens()">Withdraw Tokens</button>
    <div id="diceContainer">
        <div class="dice" id="dice1"></div>
        <div class="dice" id="dice2"></div>
        <div class="dice" id="dice3"></div>
    </div>

    <script>
        var balance = 100; // Initial balance
        var diceValues = []; // Store dice values globally

        function updateBalance() {
            document.getElementById("balance").innerText = balance;
        }

        function rollDiceAnimation() {
            for (var i = 0; i < 3; i++) {
                var value = Math.floor(Math.random() * 6) + 1; // Random from 1 to 6
                document.getElementById("dice" + (i + 1)).style.transform = "rotateX(360deg)";
            }
            setTimeout(rollDice, 3000);
        }

        function rollDice() {
            diceValues = [];
            for (var i = 0; i < 3; i++) {
                var value = Math.floor(Math.random() * 6) + 1; // Random from 1 to 6
                diceValues.push(value);
                document.getElementById("dice" + (i + 1)).innerText = value; // Update dice values
                document.getElementById("dice" + (i + 1)).style.transform = "rotateX(0deg)";
            }
        }

        function placeBet() {
            var betAmount = parseInt(document.getElementById("betAmount").value);
            var selectedNumber = parseInt(document.getElementById("selectedNumber").value);

            if (isNaN(betAmount) || betAmount <= 0) {
                alert("Please enter a valid bet amount!");
                return;
            }

            if (betAmount > balance) {
                alert("Bet amount exceeds current balance!");
                return;
            }

            // Reduce balance after placing the bet
            balance -= betAmount;
            updateBalance();

            // Roll the dice with animation
            rollDiceAnimation();

            // Wait for the animation to finish and then calculate the result
            setTimeout(function() {
                var winAmount = 0;
                var countSelectedNumber = 0;
                for (var i = 0; i < diceValues.length; i++) {
                    if (diceValues[i] === selectedNumber) {
                        countSelectedNumber++;
                    }
                }

                if (countSelectedNumber === 1) {
                    winAmount = betAmount * 2;
                } else if (countSelectedNumber === 2) {
                    winAmount = betAmount * 5;
                } else if (countSelectedNumber === 3) {
                    winAmount = betAmount * 10;
                }

                balance += winAmount;
                updateBalance();

                // Display the result
                if (winAmount > 0) {
                    alert("You won " + winAmount + " tokens!");
                } else {
                    alert("Better luck next time!");
                }
            }, 3000); // Wait for the animation to finish
        }

        function depositTokens() {
            var amount = parseInt(prompt("Enter the number of tokens you want to deposit:"));
            if (!isNaN(amount) && amount > 0) {
                balance += amount;
                updateBalance();
                alert("You have deposited " + amount + " tokens into your account!");
            } else {
                alert("Please enter a valid number of tokens!");
            }
        }

        function withdrawTokens() {
            var amount = parseInt(prompt("Enter the number of tokens you want to withdraw:"));
            if (!isNaN(amount) && amount > 0 && amount <= balance) {
                balance -= amount;
                updateBalance();
                alert("You have withdrawn " + amount + " tokens from your account!");
            } else {
                alert("Please enter a valid number of tokens!");
            }
        }

        // Update initial balance
        updateBalance();
    </script>
</body>
</html>
