<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .dice {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            border: 2px solid #333;
            border-radius: 10px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 36px;
            margin: 20px;
            transition: transform 3s ease-out;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .overlay {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Dice Game</h1>
    <div class="balance">Balance: <span id="balance">100</span> $TLD</div>
    <div>
        <label for="betAmount">Bet Amount:</label>
        <input type="number" id="betAmount" min="1" step="1" placeholder="Enter the number of tokens you want to bet">
        <select id="selectedNumber">
            <option value="0" selected disabled>Please select a lucky number</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
    </div>
    <br>
    <button onclick="placeBet()">Place Bet</button>
    <button onclick="depositTokens()">Deposit $TLD</button>
    <button onclick="withdrawTokens()">Withdraw $TLD</button>
    <div id="diceContainer">
        <div class="dice" id="dice1"></div>
        <div class="dice" id="dice2"></div>
        <div class="dice" id="dice3"></div>
    </div>
    <br>
    <button onclick="showHowToPlay()">How to Play</button>
    <button onclick="showRoadmap()">Roadmap</button>
    <button onclick="buyTLD()">Buy $TLD</button>

    <!-- Message Box -->
    <div class="overlay" id="overlay">
        <div class="message-box">
            <span id="message"></span>
            <button onclick="closeMessageBox()">Close</button>
        </div>
    </div>

    <script>
        var balance = 100; // Initial balance
        var betAmount = 0; // Store bet amount globally
        var diceValues = []; // Store dice values globally

        function updateBalance() {
            document.getElementById("balance").innerText = balance;
        }

        function rollDiceAnimation() {
            for (var i = 0; i < 3; i++) {
                var value = Math.floor(Math.random() * 6) + 1; // Random from 1 to 6
                document.getElementById("dice" + (i + 1)).innerText = value; // Update dice values
                document.getElementById("dice" + (i + 1)).style.transform = "rotateX(360deg)";
            }
            setTimeout(displayResult, 3000);
        }

        function placeBet() {
            betAmount = parseInt(document.getElementById("betAmount").value);
            var selectedNumber = parseInt(document.getElementById("selectedNumber").value);

            if (isNaN(betAmount) || betAmount <= 0) {
                showMessage("Please enter a valid bet amount!");
                return;
            }

            if (betAmount > balance) {
                showMessage("Bet amount exceeds current balance!");
                return;
            }

            // Roll the dice with animation
            rollDiceAnimation();

            // Reduce balance after placing the bet
            balance -= betAmount;
            updateBalance();
        }

        function displayResult() {
            var selectedNumber = parseInt(document.getElementById("selectedNumber").value);
            var countSelectedNumber = 0;
            for (var i = 0; i < diceValues.length; i++) {
                if (diceValues[i] === selectedNumber) {
                    countSelectedNumber++;
                }
            }

            // Calculate the win amount based on the count of selected number
            var winAmount = 0;
            if (countSelectedNumber === 1) {
                winAmount = betAmount * 2;
            } else if (countSelectedNumber === 2) {
                winAmount = betAmount * 5;
            } else if (countSelectedNumber === 3) {
                winAmount = betAmount * 10;
            }

            // Display the result
            if (winAmount > 0) {
                showMessage("You won " + winAmount + " tokens!");
            } else {
                showMessage("Better luck next time!");
            }

            // Update balance after calculating the result
            balance += winAmount;
            updateBalance();

            // Reset dice values
            for (var i = 0; i < 3; i++) {
                document.getElementById("dice" + (i + 1)).innerText = '';
            }
        }

        function depositTokens() {
            var amount = parseInt(prompt("Enter the number of tokens you want to deposit:"));
            if (!isNaN(amount) && amount > 0) {
                balance += amount;
                updateBalance();
                showMessage("You have deposited " + amount + " tokens into your account!");
            } else {
                showMessage("Please enter a valid number of tokens!");
            }
        }

        function withdrawTokens() {
            var amount = parseInt(prompt("Enter the number of tokens you want to withdraw:"));
            if (!isNaN(amount) && amount > 0 && amount <= balance) {
                balance -= amount;
                updateBalance();
                showMessage("You have withdrawn " + amount + " tokens from your account!");
            } else {
                showMessage("Please enter a valid number of tokens!");
            }
        }

        function showHowToPlay() {
            showMessage("How to Play:<br>1. Enter the amount you want to bet.<br>2. Select a lucky number from 1 to 6.<br>3. Click on 'Place Bet' to roll the dice and see if you win!<br>4. If your chosen number appears:<br>Once: You win 2 times your bet.<br>Twice: You win 5 times your bet.<br>Three times: You win 10 times your bet.<br>");
        }

        function showRoadmap() {
            showMessage("Token Game Roadmap (May 2024 - December 2024):<br><br>May 2024 - July 2024: Foundation and Basic Features<br>1. Game Infrastructure Setup<br>2. User Authentication and Authorization<br>3. Basic Gameplay Mechanics<br>4. UI/UX Design<br><br>August 2024 - October 2024: Enhancements and Expansion<br>1. Advanced Betting Options<br>2. Social Features<br>3. Token Economy Integration<br>4. Mobile Optimization<br><br>November 2024 - December 2024: Refinement and Expansion<br>1. Multiplayer Mode<br>2. Enhanced Visuals and Sound<br>3. Community Engagement<br>4. Cross-Platform Compatibility<br><br>Beyond 2024: Continued Growth and Innovation<br>1. Regular Content Updates<br>2. Tournaments and Events<br>3. Integration with Blockchain<br>4. Expansion into New Markets");
        }

        function buyTLD() {
            showMessage("Please wait for the official announcement");
        }

        function showMessage(message) {
            document.getElementById("message").innerHTML = message;
            document.getElementById("overlay").style.display = "block";
        }

        function closeMessageBox() {
            document.getElementById("overlay").style.display = "none";
        }

        // Update initial balance
        updateBalance();
    </script>
</body>
</html>
